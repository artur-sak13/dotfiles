###############################################################
# => General
###############################################################

setw -g xterm-keys on

set -g remain-on-exit on

set-option -g destroy-unattached off

# Prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# History limit
set -g history-limit 5000

# Shell
set -g default-command $SHELL
set -g default-shell $SHELL

# Add more colors
set-option -s default-terminal "screen-256color"

# Resizing
setw -g aggressive-resize on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "█▓░ ~/.tmux.conf reloaded."

###############################################################
# => Display
###############################################################

# Start with window 1 (instead of 0)
set -g base-index 1

# Start with pane 1
set -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# Longer pane indicator display time
set -g display-panes-time 800

# Longer status message display time 
set -g display-time 1000 

# Panes
set -g pane-border-fg colour235
set -g pane-active-border-fg colour240
#set -g pane-active-border-attr blink

set-option -sa terminal-overrides 'xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5\eOB:kLFT5=\eOD:kRIT5=\eOC'

# Status line
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour66
set -g status-interval 2

set-option -g status-position bottom
set -g status-right-length 100
set -g status-right '#(~/.bin/status)'
set -g status-left ''

# Clear screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Messaging
set -g message-fg colour0
set -g message-bg colour66
set -g message-command-fg colour66
set -g message-command-bg colour1

# Window mode
setw -g mode-bg colour66
setw -g mode-fg colour0

# Window status
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=colour66,fg=colour0,noreverse]█▓░ #W "

# Activity
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
set-option -g focus-events on

# Tmux clock
set -g clock-mode-colour colour66

# Additional binding overrides
bind x kill-pane
bind X next-layout
bind Z previous-layout
bind t set status

###############################################################
# => Navigation
###############################################################

# Splitting
unbind %
unbind '"'
bind - split-window -v
bind | split-window -h

# Mouse
bind m run-shell '~/.bin/toggle'

# Pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Pane resize
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

###############################################################
# => Copy mode
###############################################################

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'

run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'

run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'

run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'

run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# Copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
