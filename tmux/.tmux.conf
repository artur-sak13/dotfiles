###############################################################
# => General
###############################################################

setw -g xterm-keys on

# Faster commands
set -sg escape-time 10

set -g remain-on-exit on

set-option -g destroy-unattached off

# Prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# History limit
set -g history-limit 10000

# Shell
set -g default-command $SHELL
set -g default-shell $SHELL

# Add more colors
set -g default-terminal "tmux-256color"

# Resizing
setw -g aggressive-resize on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

###############################################################
# => Display
###############################################################

# Start with window 1 (instead of 0)
set -g base-index 1

# Start with pane 1
set -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# Longer pane indicator display time
set -g display-panes-time 800

# Longer status message display time 
set -g display-time 1000 

# Panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

setw -g terminal-overrides 'xterm*:XT:smcup@:rmcup@'

# Status line
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-interval 2

set-option -g status-position bottom
set -g status-right-length 50
set -g status-left-length 20
set -g status-left ''
set -g status-right '#(sleep 0.25; ~/.bin/status)'

# Clear screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Messaging
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour16

# Window status
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse] #W "
setw -g window-status-current-format "#[bg=colour66,fg=colour0,noreverse] #W "

# Activity
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Tmux clock
set -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1 
setw -g mode-bg colour18

# Additional binding overrides
bind x kill-pane
bind X next-layout
bind Z previous-layout
bind t set status

###############################################################
# => Navigation
###############################################################

# Splitting
unbind %
unbind '"'
bind - split-window -v
bind | split-window -h

# Mouse
bind m run-shell '~/.bin/toggle'

# Pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Pane resize
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

###############################################################
# => Copy mode
###############################################################

# Enable copy mode with Enter
unbind [
bind Enter copy-mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'

run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'

run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'

run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'

run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# Copy to Mac OSX clipboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# Copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
